<section fxFlexFill
         fxLayout="column"
         fxLayoutAlign="center center">
  <app-calculator fxFlex="400px"
                  fxFlex.lt-lg="100%"
                  [ngClass.lt-lg]="{'small-devices': true}"
                  [display]="display$ | async"
                  (key)="key($event)"
                  (equation)="equation($event)"
                  (clear)="clear()"
                  (reset)="reset()"></app-calculator>
</section>
